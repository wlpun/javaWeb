<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>无偿献血登记</h3>
<form action="DonateServlet" method="post">
    <label for="name">姓名</label>
    <input type="text" name="name" id="name"><br>
    <label>血型</label>
    <input type="radio" name="bloodtype" id="bloodtypeA" value="A">
    <label for="bloodtypeA">A型</label>
    <input type="radio" name="bloodtype" id="bloodtypeB" value="B">
    <label for="bloodtypeB">B型</label>
    <input type="radio" name="bloodtype" id="bloodtypeO" value="O">
    <label for="bloodtypeO">O型</label> <br>
    <input type="submit" value="提交">
</form>
</body>
</html>
